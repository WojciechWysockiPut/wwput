    <article>
       <h2 align="center">Poprawnie zalogowano</h2>

       <canvas id="myCanvas" width="610" height="550"></canvas>


       <script>
         window.addEventListener('load', function() {
           var canvas = document.getElementById('myCanvas');
           var context = canvas.getContext('2d');
     
           // Smiley
           context.fillStyle = 'LawnGreen';
           context.strokeStyle = 'black';
           context.lineWidth = 5;
           context.beginPath();
           context.arc(320, 240, 200, 0, 2 * Math.PI);
           context.fill();
           context.stroke();
           context.closePath();
     
           // Eyes
           context.fillStyle = 'cyan';
           context.beginPath();
           context.arc(270, 175, 30, 0, 2 * Math.PI);
           context.fill();
           context.stroke();
           context.closePath();
     
           context.beginPath();
           context.arc(370, 175, 30, 0, 2 * Math.PI);
           context.fill();
           context.stroke();
           context.closePath();
     
           // Mouth
           context.strokeStyle = 'magenta';
           context.lineWidth = 5;
           context.beginPath();
           context.arc(320, 240, 150, 0, -1 * Math.PI);
           context.stroke();
           context.closePath();
     
           // Text
           context.font = '50px Arial Black';
           context.fillText('Smile!', 230, 500);
         });
       </script>


    </article>
